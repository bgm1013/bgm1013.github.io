<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery-csv.js"></script>

    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
        // Note: you will need to get a mapsApiKey for your project.
        // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
      });
      google.charts.setOnLoadCallback(readFile);

      function readFile() {
        filename = "data2.csv";
        $.get(filename, function(csvString) {
         
          var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
          
          drawChart(arrayData)
        });
      };
      google.charts.setOnLoadCallback(drawChart); 

      function drawChart(arrayData) {
       
        var data = new google.visualization.arrayToDataTable(arrayData);

        var options = {
          colorAxis: {colors: ['pink', 'green']}
        };
        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="introduction" style="max-width: 800px; font-family: Verdana, Dotum; margin: auto; padding-bottom: 30px"> 
      <h1>The number of Koreans living abroad</h1> 
     <p>date: 2019-11-21</p> 
     <p>name: Han Sunwoo (21600755)</p> 
     <p>Introduction: This chart shows The number of Koreans living abroad, in 2019.</p> 
     <p>Data: The data is The number of Koreans living abroad. </p> 
     <p>Source code of this page: http://www.mofa.go.kr/www/wpge/m_21509/contents.do<p> 
    </div> 
      <div id="regions_div" style="width: 1500px; height: 500px;"></div>
  </body>
</html>
